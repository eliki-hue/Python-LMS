{% extends 'base.html' %}

{% block content %}
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p><strong>Level:</strong> {{ course.get_level_display }}</p>
    <p><strong>Date Created:</strong> {{ course.created_at|date:"F j, Y" }}</p>

    <a href="{% url 'course_list' %}">Back to Courses</a>
{% endblock %}
