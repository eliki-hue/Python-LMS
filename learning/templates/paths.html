    .card {
  width: 250px;
  height: 350px;
  border-radius: 20px;
  background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
  text-decoration: none;
  color: white;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  text-align: center;
  display: flex;
  justify-content: center;  /* Centers horizontally */
  align-items: center;      /* Centers vertically */
  padding: 20px;
}


    /* .card:hover {
      transform: translateY(-20px) rotateY(10deg) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7), 0 0 50px rgba(255, 255, 255, 0.7);
    } */
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 40px rgba(255, 255, 255, 0.6);
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent 70%);
      animation: spinGlow 6s linear infinite;
      filter: blur(50px);
      z-index: -1;
    }

    @keyframes spinGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* .card-title {
      font-size: 2rem;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);

    .card-title {
      font-size: 2rem;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
      animation: titlePulse 3s infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); color: #fff; }
      50% { transform: scale(1.2); color: #ff8c00; }
    }

    .card-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
      animation: iconGlow 4s infinite;
    }

    @keyframes iconGlow {
      0%, 100% { color: #40e0d0; }
      50% { color: #ff0080; }
    }

    .progress-bar {
      width: 60%;
      height: 8px;
      background: #fff;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar-inner {
      width: 60%;
      height: 100%;
      background: #ff8c00;
      animation: progressBar 5s ease-out infinite;
    }

    @keyframes progressBar {
      0% { width: 0; }
      50% { width: 60%; }
      100% { width: 0; }
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: moveParticle 5s infinite linear;
      opacity: 0;
    }

    @keyframes moveParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) translateX(200px);
        opacity: 0;
      }
    }

    .cta-button {
      margin-top: 20px;
      padding: 10px 30px;
      background: #ff0080;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.1);
      background: #ff8c00;
    }
