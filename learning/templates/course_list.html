{% extends 'base.html' %}

{% block content %}
<h2>Courses</h2>
<div class="row">
    {% for course in courses %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.get_level_display }}</p>
                    <a href="{% url 'course_detail' course.pk %}" class="btn btn-primary">View Course</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
