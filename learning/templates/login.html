{% extends 'base.html' %}

{% block content %}
<head>
    <style>
        .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 12px;
    background-color: #f9f9f9;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-header {
    margin-bottom: 20px;
}

.login-header h2 {
    color: #4a90e2;
    font-size: 24px;
    margin-bottom: 10px;
}

.login-header p {
    color: #666;
    font-size: 16px;
}

form {
    display: flex;
    flex-direction: column;
}

form p {
    margin-bottom: 10px;
}

form input {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

form input:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
    outline: none;
}

.btn-submit {
    padding: 12px;
    background-color: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.btn-submit:hover {
    background-color: #357ABD;
}

.register-link {
    margin-top: 20px;
    font-size: 14px;
    color: #666;
}

.register-link a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}
    </style>
</head>




<div class="login-container">
    <div class="login-header">
        <h2>Welcome Back!</h2>
        <p>Please log in to continue</p>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Login</button>
    </form>
    <p class="register-link">New here? <a href="{% url 'signup' %}">Create an account</a></p>
</div>
{% endblock %}
