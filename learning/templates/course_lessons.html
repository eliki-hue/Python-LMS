{% extends "base.html" %}
{% block content %}

<head>
    <title>{{ course.title }} Lessons</title>
</head>
<body>
    <h1>{{ course.title }} Lessons</h1>
    <p>{{ course.description }}</p>

    <ul>
        {% for lesson in lessons %}
            <li>
                <h2>{{ lesson.title }}</h2>
                <p>{{ lesson.content | safe }}</p>
            </li>
        {% endfor %}
    </ul>

    <a href="/">Go back to courses</a>

</body>
</html>
{% endblock %}
