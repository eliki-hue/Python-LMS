{% extends "base.html" %}
<head>
    <title>{{ course.title }} Lessons</title>
</head>
<body>
    <h1>{{ course.title }} Lessons</h1>
    <p>{{ course.description }}</p>
    <h2>Level: {{ course.level | title }}</h2>

    <ul>
        {% for lesson in lessons %}
            <li>
                <h3>{{ lesson.title }}</h3>
                <p>{{ lesson.content | safe }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
